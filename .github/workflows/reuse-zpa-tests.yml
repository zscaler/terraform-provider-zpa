on:
  workflow_call:
    inputs:
      environment:
        description: The GitHub environment to use
        type: string
        required: true
    secrets:
      ZPA_CLIENT_ID:
        required: true
      ZPA_CLIENT_SECRET:
        required: true
      ZPA_CUSTOMER_ID:
        required: true
      ZPA_CLOUD:
        required: true
      TF_ACC:
        required: true
      ZPA_ACC_TEST_FORCE_SWEEPERS:
        required: true

jobs:
  zpa-test:
    environment: ${{ inputs.environment }}
    strategy:
      matrix:
        go-version: [1.20]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Setup Go Tools
        run: make tools

      - name: Download Go Dependencies
        run: |
          go mod tidy && go mod vendor

      - name: Setup Go Tools
        run: make tools

      - name: Check Formatting
        run: make fmtcheck

      - name: Vet Code
        run: make vet

      - name: Lint Code
        run: make lint

      - name: Check Build
        run: make build

      - name: Run tests with retry
        uses: nick-invision/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 60  # Adjust as needed
          command: |
            make sweep
            go test -v -cover ./zpa -v -parallel 30 -timeout 60m
            make sweep
        env:
          ZPA_CLIENT_ID: ${{ secrets.ZPA_CLIENT_ID }}
          ZPA_CLIENT_SECRET: ${{ secrets.ZPA_CLIENT_SECRET }}
          ZPA_CUSTOMER_ID: ${{ secrets.ZPA_CUSTOMER_ID }}
          ZPA_CLOUD: ${{ secrets.ZPA_CLOUD }}
          TF_ACC: ${{ secrets.TF_ACC }}
          ZPA_ACC_TEST_FORCE_SWEEPERS: ${{ secrets.ZPA_ACC_TEST_FORCE_SWEEPERS }}